<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Slider Carousal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container" item-display-desktop="4" item-display-tab="4" item-display-mobile="1">
        <div class="slider-width">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
            <div class="item">13</div>
            <div class="item">14</div>
            <div class="item">15</div>
        </div>
    </div>
    <button class="btn" type="button" onclick="previous()">Prev</button>
    <button class="btn" type="button" onclick="next()">Next</button>
   
    




    <script src="script.js"></script>
</body>
</html>
